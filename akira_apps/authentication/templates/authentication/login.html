            <h1 class="header-title text-center">
                Welcome to&nbsp;<span class="akira">AkirA!</span>
            </h1>
    
            <p class="text text-center">
                Safe <b>&nbsp; &#183; &nbsp;</b> Secure <b>&nbsp; &#183; &nbsp;</b> Ideal
            </p>
        </div>
    
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input app-input">
                <input type="text" name="username" onkeyup="isEmpty()" id="id_username" autocapitalize="none" autocomplete="off" required>
                <label for="username"><i class="far fa-user"></i> Username</label>
            </div>
    
            <div class="input app-input">
                <input oninput="myFunction()" onkeyup="isEmpty()" type="password" id="id_password" autocomplete="current-password" required>
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="encrypted_password" id="id_encrypted_password" hidden/>
                <div class="toggle-password fa-solid fa-eye"><i class=""></i></div>
            </div>

            <div class="g-recaptcha" data-sitekey="6LfmDxMdAAAAACs6hML3Ev6wOrB18ZkXSPjNWEvL"></div>
    
            <button type="submit" class="button app-login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    
        <div class="text-center">
            <a href="{% url 'reset_password' %}" class="text link"><i class="fab fa-keycdn"></i> Forgot Password&quest;</a>
            <a href="#" class="text link"><i class="far fa-question-circle"></i> Help Center</a>
        </div>
    </div>
</body>
