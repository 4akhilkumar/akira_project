{% extends 'side_panel-navbar_dashboard.html' %}
{% load static %}

{% block content %}

{% block analytics-text %}
<h1>Create Course</h1>
<p>Create the Course <span class="fas fa-chart-line"></span> </p>
{% endblock %}

{% block create-course %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_course_code">Course Code</label> 
    <input type="text" name="course_code" maxlength="100" value="19CS1900P" id="id_course_code" required>
    <br>
    <label for="id_course_name">Course Name</label>
    <input type="text" name="course_name" maxlength="100" value="Analysis & Design Alogorithm" id="id_course_name" required>
    <br>
    <label for="id_course_desc">Course Description</label>
    <textarea name="course_desc" cols="40" rows="10" maxlength="500" id="id_course_desc" required>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto, facilis. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto, facilis.
    </textarea>
    <br>
    <label for="id_course_coordinator">Course Co-Ordinator</label>
    <select name="course_coordinator" id="id_course_coordinator" required>
        {% for i in faculty_list %}
        <option value="{{ i.id }}"> {{ i }} </option>
        {% endfor %}
    </select>
    <br>
    <label for="id_branch">Branch</label>
    <select name="branch" id="id_branch" required>
        {% for x,y in branch_list.fields.branch.choices %}
        <option value="{{ x }}">{{ y }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="id_semester">Semester</label>
    <select name="semester" id="id_semester" required>
        {% for i in semester_list %}
        <option value="{{ i.id }}"> {{ i }} </option>
        {% endfor %}
    </select>
    <br>
    <label for="id_specialization">Specialization</label>
    <select name="specialization" id="id_specialization" required>
        {% for i in specialization_list %}
        <option value="{{ i.id }}"> {{ i }} </option>
        {% endfor %}
    </select>
    <br>
    <label for="Upload Files">Upload Files</label>
    <input type="file" name="course_files" id="id_course_files" multiple>
    <input type="submit">
</form>

{% endblock %}

{% endblock %}
