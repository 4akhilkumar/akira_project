{% extends 'side_panel-navbar_dashboard.html' %}
{% load static %}

{% block content %}

<form action="{% url 'save_edit_course' course.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_course_code">Course Code</label> 
    <input type="text" name="course_code" maxlength="100" value="{{ course.course_code }}" id="id_course_code" required>
    <br>
    <label for="id_course_name">Course Name</label>
    <input type="text" name="course_name" maxlength="100" value="{{ course.course_name }}" id="id_course_name" required>
    <br>
    <label for="id_course_short_info">Course Short Info</label>
    <textarea name="course_short_info" cols="40" rows="10" maxlength="500" id="id_course_short_info" required>{{ course.course_short_info }}</textarea>
    <br>
    <label for="id_course_wywl">What you will learn</label>
    <textarea name="course_wywl" cols="40" rows="10" maxlength="500" id="id_course_wywl" required>{{ course.course_wywl }}</textarea>
    <br>
    <label for="id_course_sywg">Skill You Will Gain</label>
    <textarea name="course_sywg" cols="40" rows="10" maxlength="500" id="id_course_sywg" required>{{ course.course_sywg }}</textarea>
    <br>
    <label for="id_course_desc">Course Description</label>
    <textarea name="course_desc" cols="40" rows="10" maxlength="500" id="id_course_desc" required>
        
    </textarea>
    <br>
    <label for="id_course_coordinator">Course Co-Ordinator</label>
    <select name="course_coordinator" id="id_course_coordinator" required>
        {% for i in faculty_list %}
        <option value="{{ i.id }}" > {{ i }} </option>
        {% endfor %}
    </select>
    <br>
    <label for="id_branch">Branch</label>
    <select name="branch" id="id_branch" required>
        {% for x,y in branch_list.fields.branch.choices %}
        <option value="{{ x }}" {% if x == course.branch %} selected {% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="id_semester">Semester</label>
    <select name="semester" id="id_semester" required>
        {% for i in semester_list %}
        <option value="{{ i.id }}" {% if i.id == course.semester.id %} selected {% endif %}> {{ i }} </option>
        {% endfor %}
    </select>
    <br>
    <label for="Upload Files">Upload Files</label>
    <input type="file" name="course_files" id="id_course_files" multiple>
    <input type="submit">
</form>

{% endblock %}
