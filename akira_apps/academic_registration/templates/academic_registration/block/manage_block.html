{% extends 'side_panel-navbar_dashboard.html' %}
{% load static %}

{% block content %}

{% if block_list|length == 0 %}
<a href="{% url 'create_block' %}">Create Block</a>
{% else %}
<table>
    <tr>
        <th>S No.</th>
        <th>Block Name</th>
        <th>Action</th>
    </tr>
    {% for i in block_list %}
    <tr {% if current_block.id == i.id %} style="background-color: #bdbdbd;" {% endif %}>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.block_name }}</td>
        <td>
            <a href="{% url 'edit_block' i.id %}">Edit</a>
            <a href="{% url 'delete_block' i.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}

{% endblock %}
